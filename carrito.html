<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Muestra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">NikiShop</h1>
            </header>
            <nav>
                <ul>
                    <li class="boton-volver">
                        <a href="./index.html">
                            <i class="bi bi-arrow-return-left"></i></i>Seguir comprando</a>
                    </li>
                    <li class="boton-carrito active">
                        <a href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span class="numerito">0</span></span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© Surfin Bird 2023</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
            </div>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="./img/abrigos/01.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$1000</p>
                    </div>
                    <button class="carrito-eliminar"><i class="bi bi-trash-fill"></i></button>
                </div>
                <div class="carrito-producto">
                    <img src="./img/abrigos/02.jpg" alt="">
                    <div class="carrito-producto-titulo">
                        <small>Titulo</small>
                        <h3>Abrigo 02</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>$1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>$2000</p>
                    </div>
                    <button class="carrito-eliminar"><i class="bi bi-trash-fill"></i></button>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>

                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                            <button class="carrito-acciones-comprar">COMPRAR AHORA</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
